<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mystic Cosmos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00fdfd;
      overflow: hidden;
    }
    #backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle at center, #001f3f, #000);
      animation: swirl 25s ease-in-out infinite;
      background-size: 300% 300%;
      z-index: -1;
    }
    @keyframes swirl {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .panel {
      width: 400px;
      margin: 8vh auto;
      padding: 2rem;
      background: rgba(0,255,255,0.07);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      box-shadow: 0 0 30px #00fdfd;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00ffff;
      letter-spacing: 1px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(0,255,255,0.1);
      color: white;
    }
    input:focus {
      box-shadow: 0 0 15px #00fdfd;
      background: rgba(0,255,255,0.2);
      outline: none;
    }
    button {
      background-color: #00fdfd;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 6px;
      min-height: 1.2em;
    }
    .shake {
      animation: shake 0.4s ease;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
    }
  </style>
</head>
<body>
<div id="backdrop"></div>

<div class="panel" id="loginPanel">
  <h2>üîê Login Portal</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <input id="pinInput" type="password" maxlength="4" placeholder="Enter 4-digit PIN">
  <button onclick="handleLogin()">Login</button>
  <button onclick="triggerRecovery()">üîÑ Forgot PIN?</button>
  <div class="status" id="status"></div>
</div>

  const username = document.getElementById("username");
  const password = document.getElementById("password");
  const pinInput = document.getElementById("pinInput");
  const status = document.getElementById("status");
  const loginPanel = document.getElementById("loginPanel");

  let recoveryMode = false;

  username.addEventListener("input", () => {
    const val = username.value;
    status.innerText = val
      ? credentials[val] ? "‚úÖ Username recognized" : "‚ùå Unknown user"
      : "";
  });

  function handleLogin() {
    const u = username.style.display === "none"
      ? localStorage.getItem("lastUser")
      : username.value;
    const p = password.value;
    const pin = pinInput.value;
    const storedPin = localStorage.getItem("pin_" + u);

    if (!credentials[u]) {
      status.innerText = "‚ùå Unknown user";
      shakePanel();
      return;
    }

    if (recoveryMode) {
      if (credentials[u] !== p) {
        status.innerText = "‚ùå Incorrect password";
        shakePanel();
        return;
      }
      if (/^\d{4}$/.test(pin)) {
        localStorage.setItem("pin_" + u, pin);
        localStorage.setItem("lastUser", u);
        status.innerText = "‚úÖ PIN reset successful!";
        recoveryMode = false;
        setTimeout(() => window.location.href = "qwerty.html", 800);
      } else {
        status.innerText = "‚ùå Enter a valid 4-digit new PIN";
        shakePanel();
      }
      return;
    }

    if (!storedPin) {
      if (/^\d{4}$/.test(pin)) {
        localStorage.setItem("pin_" + u, pin);
        localStorage.setItem("lastUser", u);
        status.innerText = "‚úÖ PIN set. Login successful!";
        setTimeout(() => window.location.href = "qwerty.html", 800);
      } else {
        status.innerText = "‚ùå Please enter a 4-digit PIN";
        shakePanel();
      }
      return;
    }

    if (pin === storedPin) {
      localStorage.setItem("lastUser", u);
      status.innerText = "‚úÖ Login successful!";
      setTimeout(() => window.location.href = "qwerty.html", 800);
    } else {
      status.innerText = "‚ùå Incorrect PIN";
      shakePanel();
    }
  }

  function triggerRecovery() {
    recoveryMode = true;
    username.style.display = "block";
    password.style.display = "block";
    pinInput.placeholder = "Set a new 4-digit PIN";
    document.querySelector("h2").innerText = "üîÑ Recover Access";
    status.innerText = "Enter username, password, and new PIN";
  }

  function shakePanel() {
    loginPanel.classList.add("shake");
    setTimeout(() => loginPanel.classList.remove("shake"), 400);
  }

  window.onload = () => {
    const lastUser = localStorage.getItem("lastUser");
    const storedPin = lastUser ? localStorage.getItem("pin_" + lastUser) : null;

    if (lastUser && storedPin) {
      username.style.display = "none";
      password.style.display = "none";
      pinInput.placeholder = `Enter PIN for ${lastUser}`;
      document.querySelector("h2").innerText = `üî¢ PIN Login`;
    }
  };
</script>
